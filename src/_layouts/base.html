<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Eleventy" />
    <title>{{ meta_title | default: title }}</title>
    {% if description -%}
    <meta name="description" content="{{ description | escape }}" />
    {% endif -%}
    <link rel="stylesheet" href="/css/style.css?v=5" />
    <link rel="license" href="https://www.gnu.org/licenses/gpl-3.0.en.html" />
    <link
      rel="preload"
      href="/assets/fonts/Bayland.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link href="/assets/fonts/font.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.png" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    {% if contact -%}
    <script src="https://unpkg.com/@botpoison/browser" async></script>
    {% endif -%}
    <script>
      window.goatcounter = {no_onload: true}
      const trackPageView = () => {
        if (typeof window.goatcounter.count === 'function') {
          window.goatcounter.count({
            path: location.pathname + location.search + location.hash,
          });
        }
      };
      document.addEventListener("DOMContentLoaded", trackPageView);
      document.addEventListener("turbo:load", trackPageView);
    </script>
    <script data-goatcounter="https://analytics.chobble.com/count"
      async src="https://analytics.chobble.com/count.js"></script>
    <script type="module" async src="/assets/turbo.es2017-esm.min.js"></script>
  </head>
  <body class="{{ page.fileSlug }}">
    <header>
      <div class="container">{% include "navbar.html" %}</div>
    </header>

    <main>
      <div class="container">{{ content }}</div>
    </main>

    <footer>
      <div class="container">{% include "footer.html" %}</div>
    </footer>
  </body>
</html>
