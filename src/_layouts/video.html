layout: base.html
---

<a class="back-link" href="/videos/#content">ðŸ‘ˆ Back to "Videos"</a>

<article id="content">
  <h1>{{ title }}</h1>
  
  <div class="video-container">
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube-nocookie.com/embed/{{ youtube_id }}" 
      title="{{ title }}"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
  
  {{ content }}
</article>

<style>
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    margin: 2rem 0;
  }
  
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  }
</style>
